<!DOCTYPE html>
<html class="h-100">
  <head>
    <title>Ultimate Guitar to ChordPro Converter</title>
    <meta
      name="description"
      content="Convert Ultimate Guitar chordsheets to ChordPro or Latex notation. Ultimate Guitar uses
    a two line format, with the chords above the lyrics and has metadata annotations such as [Verse 1] and [Chorus]
    in square brackets. ChordPro on the other hand has inline chords in square brackets and metadata in curly brackets,
    such as {start_of_chorus}. The Latex songs package uses a similar notation, with \beginchorus"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous">
  </head>
  <body class="d-flex flex-column h-100">
    <main class="container-fluid flex-grow-1">
      <div class="row h-100">
        <div class="col d-flex flex-column">
          <div class="row align-items-center my-2">
            <h4 class="col">Input</h4>

            <div class="col small form-inline justify-content-end">
              <label class="mr-2" for="input-format">Format:</label>
              <select class="form-control form-control-sm" id="input-format">
                <option value="chordpro" selected="selected">ChordPro</option>
                <option value="chordsheet">Chord Sheet</option>
                <option value="ultimate">Ultimate Guitar</option>
              </select>
            </div>
          </div>

          <div class="flex-grow-1">
            <textarea id="input" class="form-control h-100" rows="10"></textarea>
          </div>

          <p class="form-inline my-2">
            <span class="custom-control custom-switch mr-2">
              <input type="checkbox" id="toggle" class="custom-control-input" checked>
              <label class="custom-control-label" for="toggle">
                when typing
              </label>
            </span>
            <button id="convert" type="button" class="btn btn-primary btn-sm">
              Convert
            </button>
          </p>
        </div>
        <div class="col d-flex flex-column">
          <div class="row align-items-center my-2">
            <h4 class="col">Output</h4>
            <div class="col small form-inline justify-content-end">
              <label class="mr-2" for="output-format">Format:</label>
              <select class="form-control form-control-sm" id="output-format">
                <option value="html" selected="selected">HTML</option>
                <option value="chordpro">ChordPro</option>
                <option value="latex">Latex</option>
              </select>
            </div>
          </div>
          <div class="flex-grow-1 mb-3">
            <textarea id="output-source" class="form-control h-100" rows="10"></textarea>
            <div class="h-100 p-3" id="output-rendered"></div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer mt-auto">
      <div class="container text-muted">
        <div class="row">
          <div class="col-md-12">
            <p>Â© 2019 Fredrik Teschke</p>
          </div>
        </div>
      </div>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
